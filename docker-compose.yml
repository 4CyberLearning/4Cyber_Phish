services:
  db_dev:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cyberphish
    ports:
      - "55433:5432"
    volumes:
      - postgres_phish_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cyberphish"]
      interval: 5s
      timeout: 3s
      retries: 20
    profiles: ["dev"]

  backend_dev:
    build:
      context: ./server
    working_dir: /app
    restart: always
    depends_on:
      db_dev:
        condition: service_healthy
      mailhog:
        condition: service_started
    environment:
      NODE_ENV: development
      PORT: "5000"
      DATABASE_URL: postgresql://postgres:password@db_dev:5432/cyberphish
      ALLOWED_ORIGINS: "http://localhost,http://localhost:5173"
      # SMTP sandbox (MailHog)
      SMTP_HOST: mailhog
      SMTP_PORT: "1025"
      SMTP_SECURE: "false"
      SMTP_FROM: "4Cyber Phish <no-reply@dev.local>"
    volumes:
      - ./server:/app
    ports:
      - "5000:5000"
    command: >
      sh -euxc '
        npm install;
        npx prisma generate;
        node index.js
      '
    profiles: ["dev"]

  frontend_dev:
    build:
      context: ./frontend
      # dockerfile: Dockerfile
    working_dir: /app
    depends_on:
      backend_dev:
        condition: service_started
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "1"
    volumes:
      - ./frontend:/app
      - node_modules_frontend_dev:/app/node_modules
    ports:
      - "5173:5173"
    command: >
      sh -euxc '
        npm ci --legacy-peer-deps;
        npm run dev -- --host 0.0.0.0
      '
    profiles: ["dev"]

  mailhog:
    image: mailhog/mailhog:v1.0.1
    restart: always
    ports:
      - "8025:8025"   # web UI
      - "1025:1025"   # SMTP
    profiles: ["dev"]

volumes:
  postgres_phish_data_dev:
  node_modules_frontend_dev:
