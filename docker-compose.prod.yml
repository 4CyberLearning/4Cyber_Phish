services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-cyberphish}
    volumes:
      - postgres_phish_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-cyberphish}"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: "production"
      TRUST_PROXY: "1"
      PORT: "5000"

      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-cyberphish}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      TRACKING_BASE_URL: ${TRACKING_BASE_URL}

      SESSION_SECRET: ${SESSION_SECRET}
      SESSION_COOKIE_NAME: ${SESSION_COOKIE_NAME:-phish.sid}
      SESSION_MAX_AGE_MS: ${SESSION_MAX_AGE_MS:-604800000}

      SMTP_HOST: "smtp.office365.com"
      SMTP_PORT: "587"
      SMTP_SECURE: "false"
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}

      ADMIN1_EMAIL: ${ADMIN1_EMAIL}
      ADMIN1_PASSWORD: ${ADMIN1_PASSWORD}
      ADMIN2_EMAIL: ${ADMIN2_EMAIL}
      ADMIN2_PASSWORD: ${ADMIN2_PASSWORD}
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "127.0.0.1:5000:5000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"

volumes:
  postgres_phish_data:
  backend_uploads:
